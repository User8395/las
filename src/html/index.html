<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary window-frame">
      <div class="container-fluid">
        <button class="btn window-button">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button
          class="btn window-button"
          id="queue-button"
          data-bs-toggle="modal"
          data-bs-target="#queue-modal"
        >
          <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
        <button id="minimize" class="btn ms-auto window-button">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button id="maximize" class="btn window-button">
          <i id="maximize-icon" class="fa-solid fa-plus"></i>
        </button>
        <button id="close" class="btn window-button">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
    </nav>
    <div class="container">
      <h1>All apps</h1>
      <ul class="app-list"></ul>
    </div>
    <div class="modal" id="queue-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Queue</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="queue"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="window.location.assign('./proceed.html')"
            >
              Proceed
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
