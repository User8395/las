<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary window-frame">
      <div class="container-fluid">
        <button id="minimize" class="btn ms-auto window-button">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button id="maximize" class="btn window-button">
          <i id="maximize-icon" class="fa-solid fa-plus"></i>
        </button>
        <button id="close" class="btn window-button">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
    </nav>
    <div class="container">
      <h1>No Internet connection</h1>
      <p>Please check your Internet connection and try again</p>
      <button class="btn btn-primary" id="restart">Restart</button>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script>
      $("#restart").click(function () {
        window.restart.send()
      })
    </script>
  </body>
</html>
